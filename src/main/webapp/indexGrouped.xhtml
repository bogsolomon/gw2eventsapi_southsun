<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>SouthSun Events Tracker</title>
    </h:head>
    <h:body>
        <h:form id="form"> 
        	<p:panel header="Lion Camp Waypoint" id="lion" toggleable="true">
        		<p:outputPanel id="lionvictim" layout="block"><h:outputText escape="false" value="#{southsunEventBean.lionVictimStatus}"></h:outputText></p:outputPanel>
        		<p:outputPanel id="lionfactions" layout="block"><h:outputText escape="false" value="#{southsunEventBean.lionFactionsStatus}"></h:outputText></p:outputPanel>  
        	</p:panel>
        	
        	<p:panel header="Pride Camp Waypoint" id="pride" toggleable="true">
        		<p:outputPanel id="pridevictim" layout="block"><h:outputText escape="false" value="#{southsunEventBean.prideVictimStatus}"></h:outputText></p:outputPanel>
        		<p:outputPanel id="pridefactions" layout="block"><h:outputText escape="false" value="#{southsunEventBean.prideFactionsStatus}"></h:outputText></p:outputPanel>     
        	</p:panel>        
        	
        	<p:panel header="Owain Waypoint" id="owain" toggleable="true">
        		<p:outputPanel id="owainvictim" layout="block"><h:outputText escape="false" value="#{southsunEventBean.owainVictimStatus}"></h:outputText></p:outputPanel>
        		<p:outputPanel id="owainfactions" layout="block"><h:outputText escape="false" value="#{southsunEventBean.owainFactionsStatus}"></h:outputText></p:outputPanel>     
        	</p:panel>
        	
        	<p:panel header="Camp Karka Waypoint" id="karka" toggleable="true">
        		<p:outputPanel id="karkavictim" layout="block"><h:outputText escape="false" value="#{southsunEventBean.karkaVictimStatus}"></h:outputText></p:outputPanel>
        		<p:outputPanel id="karkafactions" layout="block"><h:outputText escape="false" value="#{southsunEventBean.karkaFactionsStatus}"></h:outputText></p:outputPanel>      
        		<p:outputPanel id="karkakarka" layout="block"><h:outputText escape="false" value="#{southsunEventBean.karkaKarkaStatus}"></h:outputText></p:outputPanel>
        	</p:panel>
        	
        	<p:panel header="Driftglass Waypoint" id="driftglass" toggleable="true">
        		<p:outputPanel id="dgvictim" layout="block"><h:outputText escape="false" value="#{southsunEventBean.driftVictimStatus}"></h:outputText></p:outputPanel>
        		<p:outputPanel id="dgfactions" layout="block"><h:outputText escape="false" value="#{southsunEventBean.driftFactionsStatus}"></h:outputText></p:outputPanel>     
        		<p:outputPanel id="dgkarka" layout="block"><h:outputText escape="false" value="#{southsunEventBean.driftKarkaStatus}"></h:outputText></p:outputPanel>
        		<p:outputPanel id="dginstigator" layout="block"><h:outputText escape="false" value="#{southsunEventBean.driftInstigatorStatus}"></h:outputText></p:outputPanel>
        	</p:panel>
        	
        	<p:panel header="Kiel Waypoint" id="kiel" toggleable="true">
        		<p:outputPanel id="kielvictim" layout="block"><h:outputText escape="false" value="#{southsunEventBean.kielVictimStatus}"></h:outputText></p:outputPanel>
        		<p:outputPanel id="kielfactions" layout="block"><h:outputText escape="false" value="#{southsunEventBean.kielFactionsStatus}"></h:outputText></p:outputPanel>      
        		<p:outputPanel id="kielkarka" layout="block"><h:outputText escape="false" value="#{southsunEventBean.kielKarkaStatus}"></h:outputText></p:outputPanel>
        		<p:outputPanel id="kielinstigator" layout="block"><h:outputText escape="false" value="#{southsunEventBean.kielInstigatorStatus}"></h:outputText></p:outputPanel>
        	</p:panel>
        </h:form> 
 
        <p:socket onMessage="handleMessageLionVictim" channel="/LionVictim" />
        <p:socket onMessage="handleMessageLionFactions" channel="/LionFactions" />
        
        <p:socket onMessage="handleMessagePrideVictim" channel="/PrideVictim" />
        <p:socket onMessage="handleMessagePrideFactions" channel="/PrideFactions" />
        
        <p:socket onMessage="handleMessageKarkaVictim" channel="/CampKarkaVictim" />
        <p:socket onMessage="handleMessageKarkaFactions" channel="/CampKarkaFactions" />
        <p:socket onMessage="handleMessageKarkaKarka" channel="/CampKarkaKarka" />
              
        <p:socket onMessage="handleMessageOwainVictim" channel="/OwainVictim" />
        <p:socket onMessage="handleMessageOwainFactions" channel="/OwainFactions" />
        
        <p:socket onMessage="handleMessageDGVictim" channel="/DriftglassVictim" />
        <p:socket onMessage="handleMessageDGFactions" channel="/DriftglassFactions" />
        <p:socket onMessage="handleMessageDGInstigator" channel="/DriftglassInstigator" />
        <p:socket onMessage="handleMessageDGKarka" channel="/DriftglassKarka" />
        
        <p:socket onMessage="handleMessageKielVictim" channel="/KielVictim" />
        <p:socket onMessage="handleMessageKielFactions" channel="/KielFactions" />
        <p:socket onMessage="handleMessageKielInstigator" channel="/KielInstigator" />
        <p:socket onMessage="handleMessageKielKarka" channel="/KielKarka" />
 
        <script type="text/javascript">
                function handleMessageLionVictim(data) {
                    var content = $(PrimeFaces.escapeClientId('form:lionvictim'));  
                    content.html(data);  
                }

                    content.html(data);  
                }

                    content.html(data);  
                }
                
                function handleMessageKarkaVictim(data) {

                    content.html(data);  
                }
                
                function handleMessageKarkaFactions(data) {

                    content.html(data);  
                }
                
                function handleMessageKarkaKarka(data) {

                    content.html(data);  
                }
                
                function handleMessageOwainVictim(data) {
                    var content = $(PrimeFaces.escapeClientId('form:owainvictim'));  
                    content.html(data);  
                }
                
                function handleMessageOwainFactions(data) {
                    var content = $(PrimeFaces.escapeClientId('form:owainfactions'));  
                    content.html(data);  
                }
                
                 function handleMessageDGVictim(data) {
                    var content = $(PrimeFaces.escapeClientId('form:dgvictim'));  
                    content.html(data);  
                }
                
                function handleMessageDGFactions(data) {
                    var content = $(PrimeFaces.escapeClientId('form:dgfactions'));  
                    content.html(data);  
                }
                
                function handleMessageDGKarka(data) {
                    var content = $(PrimeFaces.escapeClientId('form:dgkarka'));  
                    content.html(data);  
                }
                
                function handleMessageDGInstigator(data) {
                    var content = $(PrimeFaces.escapeClientId('form:dginstigator'));  
                    content.html(data);  
                }
                
                function handleMessageKielVictim(data) {
                    var content = $(PrimeFaces.escapeClientId('form:kielvictim'));  
                    content.html(data);  
                }
                
                function handleMessageKielFactions(data) {
                    var content = $(PrimeFaces.escapeClientId('form:kielfactions'));  
                    content.html(data);  
                }
                
                function handleMessageKielKarka(data) {
                    var content = $(PrimeFaces.escapeClientId('form:kielkarka'));  
                    content.html(data);  
                }
                
                function handleMessageKielInstigator(data) {
                    var content = $(PrimeFaces.escapeClientId('form:kielinstigator'));  
                    content.html(data);  
                }
        </script>
    </h:body>
</html>
